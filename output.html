<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Excel Data</h2>
    <table>
        <thead>
            <tr>
                <th>Row</th>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
                <th>Col 4</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <script>
        fetch("output.json")
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("table-body");
                data.forEach(row => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.Row}</td>
                        <td>${row.Col1}</td>
                        <td>${row.Col2}</td>
                        <td>${row.Col3}</td>
                        <td>${row.Col4}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            });
    </script>
</body>
</html>
